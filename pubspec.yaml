name: registry_helper_for_wu
description: Registry Helper for Wizards Unite

# buildName+buildNumber
# Android: buildName = versionName / buildNumber = versionCode
# iOS: buildName = CFBundleShortVersionString / buildNumber = CFBundleVersion
version: 1.5.3+15

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  charts_flutter: ^0.6.0
  cloud_firestore: ^0.12.7
  firebase_analytics: ^4.0.2
  firebase_auth: ^0.11.1+8
  firebase_core: ^0.4.0
  firebase_crashlytics: ^0.0.4+11
  firebase_performance: ^0.3.0+5
  google_sign_in: ^4.0.4
  package_info: ^0.4.0+3
  quick_actions: ^0.3.2+2
  scroll_to_index: any
  share: ^0.6.2+1
  shared_preferences: ^0.5.3+4
  shimmer: ^1.0.0
  tutorial_coach_mark:
    git:
      url: https://github.com/Vanethos/tutorial_coach_mark.git
      ref: TCM_6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/foundables/
    - assets/images/foundables/3.0x/
    - assets/images/traces/
    - assets/images/traces_transparent/
    - assets/json/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway/Raleway-Regular.ttf
        - asset: assets/fonts/raleway/Raleway-RegularItalic.ttf
          style: italic
        - asset: assets/fonts/raleway/Raleway-Bold.ttf
          weight: 700